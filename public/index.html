<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Avisos</title>

    <style>
        @keyframes animando-mural{
            0%{
                opacity: 0;
                transform: translate3d(400px, 0, 0);
            }
            100%{
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .mural-animation{
            animation: animando-mural .7s;
        }
    </style>

</head>
<body>

    <div class="container my-5">
        <h3>Novo Post</h3>
        <div class="my-3">

            <input id="title" placeholder="Tìtulo">
            <input id="desc" placeholder="Descrição">
            <button class="btn btn-success mx-3" onclick="newPost()">Salvar</button>

        </div>

        <h2>Mural</h2>
        <div id="posts">
            
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>
</html>
